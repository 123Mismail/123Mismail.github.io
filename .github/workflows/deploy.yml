name: Deploy to GitHub Pages

on:
  push:
    branches: [master]  # Change if your main branch is different
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Docusaurus to GitHub Pages
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
    - name: Build website
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        # Use gh-pages branch as this is the standard approach for GitHub Pages
        # with static site generators like Docusaurus